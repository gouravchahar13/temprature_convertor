<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Temprature convertor
        </div>
        <div class="choice">
           <span>Enter the value to convert from Celsius to Farenheit</span>
        </div>
        <div class="input">
            <input type="text" placeholder="enter a value" id="input">
            <button id="btn">Convert</button>
        </div>
        <div class="result">
            Converted Temprature: <span id="res">null</span> Farenheit
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
